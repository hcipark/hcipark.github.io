<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame YouTube Pro-Prototype</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-youtube-component/dist/aframe-youtube-component.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
      
      <a-sky color="#87CEEB"></a-sky>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4" shadow="receive: true"></a-plane>

      <a-entity id="youtube-screen"
                youtube="v: vchs7F45qs0; autoplay: false"
                position="0 2.5 -5"
                scale="4 2.25 1"
                shadow="cast: true">
      </a-entity>

      <a-light type="directional" position="-2 4 2" castShadow="true" intensity="0.6"></a-light>
      <a-light type="ambient" intensity="0.4"></a-light>

      <a-entity id="ui-group" position="0 1 -3">
        <a-box id="play-trigger" color="#FF0000" width="1" height="0.4" depth="0.1" class="clickable" shadow="cast: true"></a-box>
        <a-text value="PLAY VIDEO" align="center" position="0 0 0.06" color="white"></a-text>
      </a-entity>

      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor raycaster="objects: .clickable" color="yellow"></a-cursor>
      </a-entity>

    </a-scene>

    <script>
      // 버튼 클릭 이벤트 처리
      document.querySelector('#play-trigger').addEventListener('click', function () {
        const yt = document.querySelector('#youtube-screen');
        // 유튜브 컴포넌트에 재생 명령 전달
        yt.components.youtube.playVideo();
        // 버튼 숨기기
        document.querySelector('#ui-group').setAttribute('visible', 'false');
      });
    </script>
  </body>
</html>
